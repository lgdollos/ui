<!DOCTYPE html>
<html>
  <head>
    <title>dan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style></style>
  </head>
  <body class="bg-[#D9B2CE91]">
    <div id="dan" class="grid place-items-center h-[90vh]">
      <audio id="sound_kick" src="assets/dantaktakhiya.mp3"></audio>

      <div
        class="flex flex-col justify-between items-center content-center w-full"
      >
        <div class="flex self-center w-[420px] h-fill">
          <div class="z-10 absolute w-[420px]">
            <img src="assets/sfbg.jpg" class="shadow-lg" />
          </div>
          <div class="z-20 m-12 h-fit">
            <img id="standing" src="assets/danstanding.webp" class="" />
            <img
              id="kicking"
              src="assets/dankukyaku.webp"
              class="hidden mb-[-1.5px] ml-[-1.5px]"
            />
          </div>
        </div>

        <div class="bg flex flex-row justify-around w-40">
          <div
            class="flex border-2 border-[#3B4051] h-12 rounded-b-xl rounded-t-xl"
          >
            <div
              class="flex flex-col justify-center items-center bg-[#3B4051] text-white text-lg w-10 h-10 rounded-lg"
            >
              D
            </div>
          </div>

          <div
            class="flex border-2 border-[#3B4051] h-12 rounded-b-xl rounded-t-xl"
          >
            <div
              class="flex flex-col justify-center items-center bg-[#3B4051] text-white text-lg w-10 h-10 rounded-lg"
            >
              A
            </div>
          </div>

          <div
            class="flex border-2 border-[#3B4051] h-12 rounded-b-xl rounded-t-xl"
          >
            <div
              class="flex flex-col justify-center items-center bg-[#3B4051] text-white text-lg w-10 h-10 rounded-lg"
            >
              N
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let dan_stand = document.getElementById("standing");
      let dan_kick = document.getElementById("kicking");
      let dan_sound = document.getElementById("sound_kick");
      let dan_end = document.getElementById("sound_end");
      let seq = "";

      function kick() {
        dan_stand.classList.add("hidden");
        dan_kick.classList.remove("hidden");

        setTimeout(() => {
          dan_sound.playbackRate = 1.3;
          dan_sound.play();
        }, 500);

        setTimeout(() => {
          dan_stand.classList.remove("hidden");
          dan_kick.classList.add("hidden");
        }, 2000);
      }

      function register(e) {
        seq += [e.keyCode];

        if (seq == "686578") {
          kick();
        }

        setTimeout(() => {
          seq = [];
        }, 800);
      }

      document.onkeydown = register;
    </script>
  </body>
</html>
